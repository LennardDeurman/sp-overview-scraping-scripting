<script type="text/javascript">

function GetCurrentFontSize()
        {
                var mydiv = document.getElementById("ctl00_rightMainContainer");

                if (mydiv == null)
                {
                    return null;
                }

                if (mydiv.style.fontSize)
                {
                    var s = parseFloat(mydiv.style.fontSize.replace("px", "").replace("pt", ""));
                }
                else
                {
                    var s = 8.4;
                }

                return s;
        }
function FontSizeChanged(id, size)
    {
        var s = GetCurrentFontSize();
        if (s == null)
        {
            return false;
        }

        s += size;

        if (s < 8.4)
        {
            s = 8.4;
            size = 0;
        }

        if (s > 11.4)
        {
            s = 11.4;
            size = 0;
        }

        var mydiv = document.getElementById("ctl00_rightMainContainer");

        if (s <= 8.4)
        {
            mydiv.style.fontSize = "";    // should inherit fontSize from parental elems (ie default)
        }
        else
        {
            mydiv.style.fontSize = s + "pt";
        }

        // display/hide the zoom out button
        // var zoomOutId = id.replace(/In/gi, "Out");
        // var zoomOutButton = document.getElementById(zoomOutId);
        // if (s <= 8.4)

        // }
        // else
        // {
        //    zoomOutButton.style.display = "";
        // }

        // call handler here...
         var myimg = document.getElementById("ctl_907_142_zoom_img_id_273_");
         var today = new Date();
         var isrc = 'zoom_img.axd?zoom=' + size + '&seed=' + today.getTime();
         myimg.src = isrc;
         return false;
      }
//]]>
</script>

        <script type="text/javascript">
            /*
                Remove the horizontal scrollbar which is set by overflow-x on the outerMainContainer
                when using a element with the following css class: remove_horizontal_scrolling_form_nonav_content
                This is used for example when nesting a video player in an additional iFrame which has a smaller width
                then its parent container.
            */
            jQuery(function removeOverflowXOnSmallContent() {
                var $outerMainContainer = jQuery(".outer_maincontainer");
                var anyRemoveHorizontal =
                    $outerMainContainer
                    .find(".remove_horizontal_scrolling_form_nonav_content")
                    .length > 0;
                if (anyRemoveHorizontal) {
                    $outerMainContainer.css("overflow-x", "hidden");
                }

                /*
                    This solution is used to set a new minimal width to the form element.
                    It's result is to make the scrollbar bigger or smaller if its width
                    is set manually. This is used for the Videoplayer website since 
                    it's content is smaller then other websites content. So decreasing
                    it's mininmal width results in not showing the horizontal scrollbar early
                    but when making the browser window to small results in showing the scrollbar.
                */
                var $defineHorizontalWidthCollection = $outerMainContainer
                    .find(".define_horizontal_width_form_nonav_content");
                var anyDefineHorizontalWidth =
                    $defineHorizontalWidthCollection
                    .length > 0;
                if (anyDefineHorizontalWidth) {
                    var $formNoNav = jQuery(".form_nonav_content");
                    var $defineHorizontalWidth = $defineHorizontalWidthCollection.first();
                    var overwrittenMinWidth = $defineHorizontalWidth.attr("data-width");
                    $formNoNav.css("min-width", overwrittenMinWidth);
                }
            });
        </script>
